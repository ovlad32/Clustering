<head>
    <meta charset="UTF-8">

    <style>

         #pairId {
          background-color:red;
         }


    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript" >
        "use strict";

         //google.charts.load('current', {'packages':['corechart']});
         google.charts.load('current', {'packages':['line']});
         google.charts.setOnLoadCallback(init);

        let pairs = [
             {column_name:"AMOUNT",
              bucket_width:100,
              buckets:[{bucket_no:100,hits:30},
                       {bucket_no:101,hits:50},
                       {bucket_no:102,hits:70},
                       {bucket_no:104,hits:120}
                       ]
              },
              {column_name:"VALUE",
              bucket_width:100,
              buckets:[{bucket_no:102,hits:130},
                       {bucket_no:104,hits:20},
                       {bucket_no:107,hits:130},
                       {bucket_no:109,hits:54},
                       ],
              },
        ]


        function init(){

        var prep =  new Map();
        var data = new google.visualization.DataTable();

        data.addColumn('number', "Column data");
        for(let e in pairs) {
            data.addColumn('number', pairs[e].column_name);

            for (let b of pairs[e].buckets) {
                let key = b.bucket_no*pairs[e].bucket_width;
                var bothHits = prep.get(key);
                if (bothHits == null) {
                    bothHits = {};
                 }
                 bothHits["hit_"+e] = b.hits;
                 prep.set(key,bothHits);
            }
        }

        let rows = [];
        for( var [k,v] of prep) {
            let  row = [];
            row.push(k);
            row.push(v["hit_0"]);
            row.push(v["hit_1"]);
            rows.push(row);
        }

        data.addRows(rows);


        var options = {
            title: 'Data distribution',
            curveType: 'function',
            legend: 'bottom',
            width: 900,
            height: 500,
            hAxis: { title: 'data values'},
            vAxis: { title: 'Hits'},
            colors: ['#a52714', '#097138']
        };

        //var chart = new google.visualization.LineChart(document.getElementById('chart'));
        var chart = new google.charts.Line(document.getElementById('chart'));
        chart.draw(data, options);
    }

    </script>
</head>

<body>

<div id ="chart" st2yle='width=900; height=500;'>

</div>
